<div>
  <h2>Active events</h2>
  <form (ngSubmit)="formSubmit()" id="search-filter">
    <mat-form-field class="form-group">
      <mat-label>Title</mat-label>
      <input
        type="text"
        matInput
        name="title"
        placeholder="Title"
        [(ngModel)]="selectedTitle"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Category</mat-label>
      <mat-select
        [(ngModel)]="selectedCategory"
        name="category"
        [ngModelOptions]="{ standalone: true }"
      >
        <ng-container *ngFor="let cat of eventCategories">
          <mat-option [value]="cat">{{ cat | titlecase }}</mat-option>
        </ng-container>
      </mat-select>
      <button
        mat-icon-button
        *ngIf="selectedCategory"
        matSuffix
        aria-label="Clear"
        (click)="clearCategory()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Location</mat-label>
      <input
        type="text"
        matInput
        name="location"
        placeholder="Location"
        [(ngModel)]="selectedLocation"
        autocomplete="auto"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        name="date"
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="selectedDate"
        [ngModelOptions]="{ standalone: true }"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!--  <mat-form-field>
      <mat-label>Meeting time</mat-label>
      <input
        name="time"
        matInput
        [matTimepicker]="timepicker"
        [(ngModel)]="selectedDate"
      />
      <mat-timepicker #timepicker />
      <mat-timepicker-toggle [for]="timepicker" matSuffix />
    </mat-form-field> -->
    <button class="search-button" type="submit" mat-button>Filter</button>
  </form>

  <div class="list-container">
    <table mat-table [dataSource]="eventsDto" class="mat-elevation-z8">
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">
          <span class="category">{{ element.category }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDateTime | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">
          <a
            [routerLink]="'/profile/' + element.creatorId"
            (click)="$event.stopPropagation()"
          >
            <img class="profile-img" [src]="element.creatorProfileImageURL" />
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="navigateToDetails(row.id)"
      ></tr>
    </table>
  </div>
</div>
