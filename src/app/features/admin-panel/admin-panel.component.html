<div class="dashboard">
  <mat-card class="stat-card">
    <mat-card-title>Total Events</mat-card-title>
    <mat-card-content>
      <h2>{{ totalEvents ?? '...' }}</h2>
    </mat-card-content>
  </mat-card>
  <mat-card class="stat-card">
    <mat-card-title>Total Users</mat-card-title>
    <mat-card-content>
      <h2>{{ totalUsers ?? '...' }}</h2>
    </mat-card-content>
  </mat-card>
</div>

<mat-card class="category-card">
  <mat-card-title>Events by Category</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="eventsByCategory | keyvalue" class="mat-elevation-z1" *ngIf="eventsByCategory">
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.key }}</td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Count</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['category', 'count']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['category', 'count'];"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card class="top-events-card">
  <mat-card-title>Top 5 Events by Upvotes</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="top5Events" class="mat-elevation-z1">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let event">{{ event.title }}</td>
      </ng-container>
      <ng-container matColumnDef="upvote">
        <th mat-header-cell *matHeaderCellDef>Upvotes</th>
        <td mat-cell *matCellDef="let event">{{ event.upvote }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let event">{{ event.category }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['title', 'upvote', 'category']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'upvote', 'category'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
