<mat-card class="example-card" appearance="outlined">
  <img
    mat-card-image
    [src]="imagePath"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ location }} - {{ date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="true">
    <p></p>
  </mat-card-content>
</mat-card>
